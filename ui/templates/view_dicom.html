<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DICOM Viewer</title>
    <style>
        /* Estilos para centrar la imagen */
        .dicom-image-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .dicom-image-container img {
            max-width: 100%;
            max-height: 100%;
        }
    </style>
</head>
<body>
    <div class="dicom-image-container">
        <!-- Aquí se mostrará la imagen DICOM -->
        <img src="{{ ds.PixelData }}" alt="Imagen DICOM">
    </div>
</body>
</html>
